<table class="table">
  <thead class="header">
    <tr class="header-row">
      <th class="header-row__cell" *ngFor="let header of headers">{{ header }}</th>
    </tr>
  </thead>
  <tbody class="body">
    <tr 
      class="body-row" 
      *ngFor="let item of list, index as i" 
      [ngClass]="{'body-row--odd': i % 2 === 0}"
    >
      <td class="body-row__cell" *ngFor="let key of keys">{{ item[key] }}</td>
    </tr>
  </tbody>
</table>
