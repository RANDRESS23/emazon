<table class="table">
  <thead class="header">
    <tr class="header-row">
      <th 
        class="header-row__cell" 
        *ngFor="let header of headers"
        [ngClass]="{'header-row__cell-center': header['isCentered']}"
      >{{ header['label'] }}</th>
    </tr>
  </thead>
  <tbody class="body">
    <tr 
      class="body-row" 
      *ngFor="let item of list, index as i" 
      [ngClass]="{'body-row--odd': i % 2 === 0}"
    >
      <td 
        class="body-row__cell" 
        *ngFor="let key of keys"
        [ngClass]="{'body-row__cell-center': isNumber(item[key])}"
      >{{ parseItem(item, key) }}</td>
    </tr>
  </tbody>
</table>
