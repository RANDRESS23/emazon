<div class="container">
  <label 
    [htmlFor]="inputName" 
    class="container__label"
    *ngIf="inputLabel"
  >{{ inputLabel }}</label>
  <input 
    [placeholder]="inputPlaceholder"
    [type]="inputType"
    [name]="inputName"
    class="container__input"
    [ngClass]="{'container__input--error': isErrored}"
    [value]="value"
    (input)="onInputChange($event)"
  />
  <div class="error" *ngIf="isErrored">
    <p class="error__text">{{ errorText }}</p>
  </div>
</div>
