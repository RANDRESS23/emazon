<atom-button 
  (click)="showModal()"
  [text]="buttonText" 
  [type]="buttonTypeButton" 
  [size]="buttonSizeMedium"
  [isDisabled]="false"
  [isSecondaryButton]="false"
>
  <atom-add-box-icon></atom-add-box-icon>
</atom-button>
<organism-modal-form-basic 
  (modalEvent)="showModalOutput($event)" 
  (formDataEvent)="handleSubmit($event)" 
  (changeStatusSaveButtonEvent)="changeStatusSaveButtonOutput($event)"
  [modalTitle]="modalTitle"
  [modalTitlePrimary]="modalTitlePrimary"
  [nameMaxLength]="nameMaxLength"
  [descriptionMaxLength]="descriptionMaxLength"
  [isDisabledSaveButton]="isDisabledSaveButton"
></organism-modal-form-basic>
<atom-toast
  [pathIcon]="pathIcon"
  [label]="toastMessage"
  [status]="toastStatus"
  (toastEvent)="showToastOutput($event)" 
></atom-toast>
